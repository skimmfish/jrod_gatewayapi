      requestBody:
        required: false
        content:
          application/octet-stream:
            schema:
              type: object
              properties:
                $id:
                  type: Integer
                  description: ''
                  example: '1'
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the get contact.'
        example: tenetur
        required: true
        schema:
          type: string
  /api/v1/update-sim-contact:
    put:
      summary: 'Show the form for editing the specified resource.'
      operationId: showTheFormForEditingTheSpecifiedResource
      description: ''
      parameters:
        -
          in: query
          name: \Illuminate\Http\Request
          description: $request
          example: aut
          required: false
          schema:
            type: string
            description: $request
            example: aut
