        - Endpoints
      requestBody:
        required: true
        content:
          application/json;utf-8:
            schema:
              type: object
              properties:
                sim_number:
                  type: string
                  description: ''
                  example: '+16302901990'
                sim_port_number:
                  type: Integer
                  description: 'unique:'
                  example: '1,2'
                current_port_state:
                  type: Integer
                  description: 'Default: 1'
                  example: repellat
