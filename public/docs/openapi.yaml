          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data'=>\\Illuminate\\Http\\Response $newSim object, this represents the sim module that was just created\n'message'=>'Sim card module set and saved successfully\n\n\n}"
