openapi: 3.0.3
info:
  title: 'Gatewayblvd Documentation'
  description: 'This documentation highlights all endpoints needed to integrate backend services with the skyline modem'
  version: 1.0.0
servers:
  -
    url: 'https://gatewayblvd.net/app/en/api'
paths:
  /api/login:
    post:
      summary: 'This function logs in a user that has been verified previously'
      operationId: thisFunctionLogsInAUserThatHasBeenVerifiedPreviously
      description: ''
      parameters:
        -
          in: header
          name: 'Accept-Language:'
          description: ''
          example: 'en,'
          schema:
            type: string
        -
          in: header
          name: 'Accept:'
          description: ''
          example: 'application/json;utf-8,'
          schema:
            type: string
        -
          in: header
          name: 'Connection:'
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"data\": $user information payload\n\"message\": 'success' or 'error'\n\"auth_token\": \"Bearer 3|7dUd16GpVXPwy530oqndmGXNDCShwYaQd2cXcp...........\" for this only extract the token excluding the 'Bearer' string, pass this in the header to see sample response payload that is returned\n}"
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'The username of the  user.'
                  example: jayden
                password:
                  type: string
                  description: 'The password of the  user.'
                  example: Rock1234@
              required:
                - username
                - password
      security: []
  /api/new-user:
    post:
      summary: 'Create a new user saved in the database users table.'
      operationId: createANewUserSavedInTheDatabaseUsersTable
      description: ''
      parameters:
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"data\": $user information payload\n\"message\": 'success' or 'error'\n\"auth_token\": \"Bearer 3|7dUd16GpVXPwy530oqndmGXNDCShwYaQd2cXcp...........\" for this only extract the token excluding the 'Bearer' string, pass this in the header to see sample response payload that is returned\n}"
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json;utf-8:
            schema:
              type: object
              properties:
                name:
                  type: String
                  description: 'The name of the user'
                  example: solay
                username:
                  type: string
                  description: 'The username of the  user.'
                  example: jayden
                password:
                  type: string
                  description: 'The password of the  user, required to be confirmed.'
                  example: Rock1234@
                email:
                  type: string
                  description: 'The email'
                  example: Rock1234@gmail.com
              required:
                - name
                - username
                - password
                - email
      security: []
  /api/v1/get-all-contacts:
    get:
      summary: 'Display a listing of the resource.'
      operationId: displayAListingOfTheResource
      description: ''
      parameters:
        -
          in: query
          name: 'NULL'
          description: ''
          example: id
          required: false
          schema:
            type: string
            description: ''
            example: id
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data': ContactModel $allContact,\n'message': 'success'\n}"
      tags:
        - Endpoints
      security: []
  /api/v1/logout-user:
    post:
      summary: 'This function logs out the currently authenticated user and clear the AUTH_TOKEN'
      operationId: thisFunctionLogsOutTheCurrentlyAuthenticatedUserAndClearTheAUTHTOKEN
      description: ''
      parameters:
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"data\": $user information payload\n\"message\": 'success'or 'error'\n}"
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json;utf-8:
            schema:
              type: object
              properties:
                Request:
                  type: $request
                  description: object
                  example: nemo
      security: []
  '/api/v1/get-sim-details-by-port-port-number/{port_id}':
    get:
      summary: 'This displays the entire information about a sim card fetching by the port number.'
      operationId: thisDisplaysTheEntireInformationAboutASimCardFetchingByThePortNumber
      description: ''
      parameters:
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data': \\Illuminate\\Http\\Response $simData,\n'message': 'success'\n}"
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/octet-stream:
            schema:
              type: object
              properties:
                $port_id:
                  type: Integer
                  description: ''
                  example: '1'
      security: []
    parameters:
      -
        in: path
        name: port_id
        description: 'The ID of the port.'
        example: debitis
        required: true
        schema:
          type: string
  '/api/v1/get-sims-by-simcard-number/{sim_number}':
    get:
      summary: 'This displays the entire information about a sim card fetching by the port number.'
      operationId: thisDisplaysTheEntireInformationAboutASimCardFetchingByThePortNumber
      description: ''
      parameters:
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data': \\Illuminate\\Http\\Response $simData,\n'message': 'success'\n}"
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/octet-stream:
            schema:
              type: object
              properties:
                $sim_number:
                  type: Integer
                  description: ''
                  example: '+1520109209'
      security: []
    parameters:
      -
        in: path
        name: sim_number
        description: ''
        example: minima
        required: true
        schema:
          type: string
  '/api/v1/update-user/{id}':
    put:
      summary: 'Update the specified resource in storage.'
      operationId: updateTheSpecifiedResourceInStorage
      description: 'The username and email field is non-updateable to avoid conflicts with other users'
      parameters:
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data': \\App\\Models\\User $userModified,\n'message':'success' or 'error'\n}"
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json;utf-8:
            schema:
              type: object
              properties:
                name:
                  type: String
                  description: ''
                  example: johnreid
                password:
                  type: String
                  description: 'maximum of 15 characters of'
                  example: JoyKam
              required:
                - name
                - password
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the update user.'
        example: nesciunt
        required: true
        schema:
          type: string
  '/api/v1/get-contact/{id}':
