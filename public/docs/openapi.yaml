          description: $id
          example: magnam
          required: false
          schema:
            type: string
            description: $id
            example: magnam
        -
          in: header
          name: Connection
          description: ''
          example: keep-alive
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n'data': \\Illuminate\\Http\\Response $contactModel,\n'message':'success' or 'error'\n}\n\nrequest payload\n$request = ['contact_no','contact_alt_number','contact_fname,'contact_lname,sim_contact_saved_to]"
